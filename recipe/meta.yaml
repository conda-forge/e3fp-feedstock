{% set name = "e3fp" %}
{% set version = "1.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3fp-{{ version }}.tar.gz
  sha256: c3d754943b45065a6288f89c2034dfe211c7de145b14ef35109cbadc028187e4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - e3fp-conformer = e3fp.conformer.generate.main()
    - e3fp-fingerprint = e3fp.fingerprint.generate.main()

requirements:
  host:
    - flit-core
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - mmh3 >=2.3.1
    - numpy >=1.11.3
    - scipy >=0.18.0
    - rdkit >=2016.03.4
    - sdaxen_python_utilities >=0.1.5
    - smart_open >=1.8.3

test:
  requires:
    - python {{ python_min }}
  imports:
    - e3fp
    - e3fp.config
  commands:
    - e3fp-conformer --help
    - e3fp-fingerprint --help

about:
  home: https://github.com/keiserlab/e3fp
  summary: Molecular 3D fingerprinting
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
    - sethaxen
