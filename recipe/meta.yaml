{% set name = "e3fp" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3fp-{{ version }}.tar.gz
  sha256: 1672eb59a95f502796f4ac85be8346898202fb78138afc0b44d6adb18bea83d0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python
    - mmh3 >=2.3.1
    - numpy >=1.11.3
    - scipy >=0.18.0
    - rdkit >=2016.03.4
    - sdaxen_python_utilities >=0.1.4

test:
  requirements:
    - nose
    - mock
    - mpi4py
    - h5py
    - standardiser
  imports:
    - e3fp
    - e3fp.config
  commands:
    - nosetests e3fp

about:
  home: https://github.com/keiserlab/e3fp
  summary: Molecular 3D fingerprinting
  license: LGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
    - sethaxen
